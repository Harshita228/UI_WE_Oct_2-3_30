<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   
   <h1>Form Handling</h1>
   
   <form action="login.html" method="get">
       <label for="username">Enter Name :</label> 
       <input type="text" id="username" name="u_name">
       <br><br>
       <label for="pwd">Enter Password :</label>
        <input type="password" id="pwd" name="u_pwd">
        <br><br>
        Choose Country : <select name="country">
            <option value="In">India</option>
            <option value="Ch">China</option>
            <option value="Rs">Russia</option>
            <option value="Us">USA</option>
            <option value="Uk">UK</option>
        </select>
        <br><br>
        Select Gender <input type="radio" name="gender" value="m"> Male
        <input type="radio" name="gender" value="f"> Female
        <br><br>
        Select Sports <input type="checkbox"> Cricket
        <input type="checkbox"> Football
        <input type="checkbox"> Hockey
        <input type="checkbox"> Chess
        <br><br>
        <input type="submit" value="Login">
   </form>
    
</body>
</html>
