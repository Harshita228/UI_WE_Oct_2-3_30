<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--Internal CSS-->
    <style>
        /*h2 - Selector
        {} - Expression
        color - Property
        red - Value*/
        h2 {
            color: red;
        }
    </style>
    <!--External CSS-->
    <link rel="stylesheet" href="external.css">
</head>
<body>
   
   <h1>3 Ways to use CSS</h1>
   
   <!--Inline CSS-->
   <h2 style="color: blue;">This is a heading</h2>
   
   <h2>This is also a heading</h2>
   <h2>This is also a heading</h2>
   <h2>This is also a heading</h2>
   <h2>This is also a heading</h2>
    
</body>
</html>
