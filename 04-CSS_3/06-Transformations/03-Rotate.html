<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            border: 2px solid red;
            text-align: center;
        }
        img {
            width: 20%;
            transition-duration: 2s;
        }
        div:hover img {
            /*transform: rotateX(180deg);*/
            /*transform: rotateY(180deg);*/
            transform: rotateZ(1800deg) scale(2,2) translate(0px, 100px);
        }
    </style>
</head>
<body>
   
   <h1>Transform Rotate</h1>
   
   <div>
       <img src="../../Images/images/Million-dollar-man-Dhoni-surges-to-22-in-Forbes+%C3%A5-list.jpg" alt="">
   </div>
    
</body>
