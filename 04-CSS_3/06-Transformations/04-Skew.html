<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            height: 300px;
            width: 300px;
            background-color: red;
            margin: 0 auto;
            transition-duration: 2s;
        }
        div:hover {
            /*transform: skewX(180deg);*/
            transform: skewY(180deg) skewX(360deg);
        }
    </style>
</head>
<body>
   
   <h1>Transform Skew</h1>
   
   <div></div>
    
</body>
</html>
