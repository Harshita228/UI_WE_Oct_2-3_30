<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        img {
            display: none;
        }
        input[value="show"]:checked ~ img {
            display: block;
        }
        input[value="hide"]:checked ~ img{
            display: none;
        }
    </style>
</head>
<body>
   
   <h1>Checked</h1>
   
   <input type="checkbox" value="show"> Show Image
   <input type="checkbox" value="hide"> Hide Image
   
   <img src="../../Images/images/l34882-ironman-rigged-original-model--98611.jpg" alt="">
    
</body>
</html>
